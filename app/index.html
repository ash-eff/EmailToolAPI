<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template Builder</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container"> 
        <div class="nav-bar">
            <div class="menu-container">
                <ul>
                    <li>
                        <button class="build-template-button" id="build-template-button" type="button">Build A Template</button>
                    </li>
                    <li>
                        <button class="edit-templates-button" id="edit-templates-button" type="button">Edit Templates</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="upper-content-container">
                <div class="left-form">
                    <div class="flex-area">
                        <li>
                            <label for="template-title">Email Template Title</label>
                            <input type="text" id="template-title" name="template-title" placeholder="Enter Template Title">
                        </li>
                        <li class="email-body-container">
                            <label for="email-body">Email Template Body</label>
                            <textarea class="email-body" id="email-body" placeholder="Enter Email Body"></textarea>
                        </li>
                    </div>
                </div>
                <div class="right-form">
                    <div class="flex-area">
                        <li>
                            <label for="keywords-saved">Saved Keywords</label>
                            <select name="keywords-saved" id="keywords-saved"></select>
                        </li>
                        <li>
                            <label for="keyword-name">Keyword Name</label>
                            <input type="text" id="keyword-name" name="keyword-name" readonly>
                        </li>
                        <li>
                            <label for="keyword-types">Keyword Type</label>
                            <select name="keyword-types" id="keyword-types"></select>
                        </li>
                        <li id="keyword-options-container" class="hidden">
                            <label for="keyword-options">Keyword Options</label>
                            <textarea id="keyword-options" name="keyword-options" placeholder="Dropdown options. Separate with a comma or enter to add on new line"></textarea>
                        </li>
                        <li id="save-button">
                            <button class="save-template-button" id="save-template-button" type="button">Save Template</button>
                        </li>
                    </div>
                </div>
            </div>
            <div class="lower-content-container">

            </div>
        </div>
    </div>
    <script src="../javascript.js"></script>
</body>
</html>
