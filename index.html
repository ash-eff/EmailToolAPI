<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template Builder</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container"> 
        <div class="nav-bar">
            <div class="menu-container">
                <ul>
                    <li>
                        <label class="underline-white" for="project-options">Current Project</label>
                        <select class="project-options" name="project-options" id="project-options"></select>
                    </li>
                    <li>
                        <button class="template-view-button" id="template-view-button" type="button">Email Templates</button>
                    </li>
                    <li>
                        <button class="template-build-button" id="template-build-button" type="button">Build A Template</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div id="email-templates-container" class="visible">
                <div class="flex-area">
                    <div id="template-buttons-container" class="visible">
                        <div>
                            <h1 id="email-template-header" class="underline-white center-item">Select a project.</h1>
                        </div>
                        <div id="template-buttons" class="hidden">
                        </div>
                        <div id="template-warning-text" class="center-item center-item-veritcal hidden">
                            No templates available.
                        </div>
                    </div>  
                    <div id="template-container" class="hidden center-item">
                        <div id="email-form-container" class="email-form-container">
                            <button class="email-generate-button" id="email-generate-button" type="button">Generate Email</button>
                        </div>
                        <div class="email-field-container">
                            <textarea class="email-field" id="email-field"></textarea>
                            <button class="email-copy-button" id="email-copy-button" type="button">Copy Email</button>
                            <button class="email-back-button" id="email-back-button" type="button">Back To Email Templates</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="template-build-container" class="hidden">
                <div class="left-form">
                    <div class="flex-area">
                        <li>
                            <label for="template-title">Email Template Title</label>
                            <input type="text" id="template-title" name="template-title" placeholder="Enter Template Title">
                        </li>
                        <li class="email-body-container">
                            <label for="email-body">Email Template Body</label>
                            <textarea class="email-body" id="email-body" placeholder="Enter Email Body"></textarea>
                        </li>
                    </div>
                </div>
                <div class="right-form">
                    <div class="flex-area">
                        <li>
                            <label for="keywords-saved">Saved Keywords</label>
                            <select name="keywords-saved" id="keywords-saved"></select>
                        </li>
                        <li>
                            <label for="keyword-name">Keyword Name</label>
                            <input type="text" id="keyword-name" name="keyword-name" readonly>
                        </li>
                        <li>
                            <label for="keyword-types">Keyword Type</label>
                            <select name="keyword-types" id="keyword-types"></select>
                        </li>
                        <li id="keyword-options-container" class="hidden">
                            <label for="keyword-options">Keyword Options</label>
                            <textarea id="keyword-options" name="keyword-options" placeholder="Dropdown options. Separate with a comma or enter to add on new line"></textarea>
                        </li>
                        <li id="save-button">
                            <button class="template-save-button" id="template-save-button" type="button">Save Template</button>
                        </li>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
